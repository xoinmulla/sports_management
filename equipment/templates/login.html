{% block title %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --yellow: #FFD700;
    --bg-dark: #0F2027;
    --bg-mid: #203A43;
    --bg-light: #2C5364;
    --glass-bg: rgba(255, 255, 255, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
    color: white;
    scroll-behavior: smooth;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(27, 39, 53, 0.95);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    transition: background 0.3s ease;
  }

  .navbar img {
    height: 50px;
  }

  .nav-links {
    display: flex;
    gap: 24px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .nav-links a:hover {
    color: var(--yellow);
  }

  .menu-toggle {
    display: none;
    font-size: 28px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Hero Section */
  .hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: url('https://source.unsplash.com/1600x900/?sports,stadium') no-repeat center center/cover;
    position: relative;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
  }

  .hero-content {
    position: relative;
    z-index: 2;
    padding: 40px;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    max-width: 800px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    animation: fadeIn 1.2s ease;
  }

  .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: var(--yellow);
  }

  .hero-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #f0f0f0;
  }

  .cta-button {
    background: var(--yellow);
    color: #333;
    padding: 14px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: transform 0.3s ease, background 0.3s ease;
    box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
  }

  .cta-button:hover {
    background: #ffcc00;
    transform: translateY(-2px);
  }

  /* Features Section */
  .features {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 100px 20px;
  }

  .feature-card {
    background: var(--glass-bg);
    padding: 30px;
    border-radius: 16px;
    max-width: 280px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(12px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .feature-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 28px rgba(255, 215, 0, 0.2);
  }

  .feature-card img {
    width: 60px;
    margin-bottom: 15px;
  }

  .feature-card h3 {
    color: var(--yellow);
    font-size: 20px;
    margin-bottom: 10px;
  }

  .feature-card p {
    font-size: 15px;
    color: #ddd;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    .nav-links {
      position: absolute;
      top: 65px;
      right: 20px;
      background: #1B2735;
      flex-direction: column;
      width: 200px;
      border-radius: 12px;
      display: none;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .nav-links a {
      color: white;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .nav-links.show {
      display: flex;
    }

    .hero-content h1 {
      font-size: 2.2rem;
    }

    .hero-content p {
      font-size: 1rem;
    }

    .cta-button {
      padding: 12px 24px;
      font-size: 16px;
    }
  }
</style>
